<ion-header>
  <ion-toolbar color="primary">
    <ion-title>{{translationService.getTranslatedData('Seen by users')}}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeButtonClick()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>

    <ion-item *ngFor="let data of seenByData.seenBy">
      <ion-label>
        <h2>{{data.firstName}} {{data.lastName}}</h2>
        <h3>{{data.roleName}}</h3>
      </ion-label>
    </ion-item>

  </ion-list>
</ion-content>
